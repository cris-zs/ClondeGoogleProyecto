<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <p class="Header-link"><a href="https://mail.google.com/">Gmail </a></p>
        <p class="Header-link"><a href="https://images.google.com/">Imágenes</a></p>
        <img class="Google-Apps" src="./images/Screenshot 2023-08-02 171804.png" alt="">
        <img class="profile" src="./images/unnamed.jpg" alt="">
    </header>

    <div class="Logo">
        <img src="./images/googlelogo_color_272x92dp.png" alt="">
    </div>

    <div class="Search-bar">
        <input type="text">
    </div>

    <div class="Buttons">
        <input class="Button-style" type="button" value="Buscar con Google" id="Google-Search">
        <input class="Button-style" type="button" value="Voy a tener suerte" id="Feeling-Lucky">
    </div>

    <div class="Middle">
    </div>

    <footer>
        <div class="Country">
            México</div>
            <div class="Footer-Links">
                <div class="Left">
                    <a href="https://about.google/">Acerca de Google</a>
                    <a href="https://ads.google.com/">Publicidad</a>
                    <a href="https://smallbusiness.withgoogle.com/">Negocios</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </div>
                <div class="Right">
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
     
    </footer>
    
</body>
</html>
